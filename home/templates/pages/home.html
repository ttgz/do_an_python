<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowload Video Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center;">
        DOWLOAD VIDEO TỪ YOUTUBE 
    </h2>
    <div class="container w-25">
       
        <form action="." method="POST">
            {% csrf_token %}
            <input class="form-control form-control-lg mt-2" type="text" name="url"placeholder="Dán đường dẫn youtube" aria-label=".form-control-lg example">
            <select class="form-select mt-2" aria-label="Default select example" name="resolution">
                <option selected>Chọn độ phân giải</option>
                <option value="360p">360p</option>
                <option value="720p">720p</option>
              </select>
            <button class="btn btn-primary mt-1"> Tải video</button>
        </form>  
            {% if statusDownload == True and titleVideo is not null%}       
                <div class="p-1 mt-2 bg-success text-white"> Tải xuống thành công!
                    <p>Video đã tải xuống</p>
                </div>   
                <video class="mw-100 mt-1"controls src=".\video_da_tai_xuong\{{titleVideo}}.mp4">df</video>
                {% endif %}
            {% if statusDownload == False %}
                <div class="p-3 mt-2 bg-danger text-white"> Tải xuống thất bại!</div> 
                {% endif %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
